name: 删除完成任务
on:
    workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
