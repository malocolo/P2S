name: PikPak加密转存Aliyun
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'Onedriver'

jobs:
  PikPak-Aliyun:
    runs-on: ubuntu-latest
    services:
      aliyun:
        image: messense/aliyundrive-webdav
        env:
          REFRESH_TOKEN: '${{ secrets.ALIYUN_REFRESH_TOKEN }}'
      alist:
        image: ykxvk8yl5l/alist-encrypt
        env:
          DAV_PASSWORD: '123456'
    steps:
      - uses: actions/checkout@v2
      - name: 'Create Config'
        run: |
          echo 'username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}' >> config.yml
      - name: 'Download file from PikPak'
        run: |
          chmod a+x pikpakcli
          ./pikpakcli download -p ${{ github.event.inputs.path }}
      - name: rclone
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_ALIYUN_CONF }}
        with:
          args: copy ${{ github.event.inputs.path }} aliyun:/encrypt_folder
        
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0

